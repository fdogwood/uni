<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <cachedir>~/.fontconfig</cachedir>
 <!-- default hinting settings -->
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintmedium</const>
  </edit>
  <!-- <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit> -->
 </match>
 <!-- special settings -->
 <!-- Helvetica -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Helvetica</string>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <!-- Helvetica Neue -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Helvetica Neue</string>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <!-- Monaco -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Monaco</string>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintnone</const>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <!-- Inconsolata -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Inconsolata</string>
  </test>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="aspect" mode="assign">
   <double>0.92</double>
  </edit>
 </match>
 <!-- Lucida Grande -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Lucida Grande</string>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintmedium</const>
  </edit>
  <!--
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
  -->
 </match>
 <!-- Luxi Sans -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Luxi Sans</string>
  </test>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <!-- Consolas -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Consolas</string>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcdlegacy</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>none</const>
  </edit>
  <edit name="aspect" mode="assign">
   <double>0.96</double>
  </edit>
 </match>
 <!-- Menlo -->
 <match target="font">
  <test name="family" qual="any" compare="eq">
   <string>Menlo</string>
  </test>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>none</const>
  </edit>
  <edit name="aspect" mode="assign">
   <double>0.96</double>
  </edit>
 </match>
