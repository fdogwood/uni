<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <cachedir>~/.fontconfig</cachedir>
 <!-- default hinting settings -->
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
  <!--<edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>-->
 </match>
 <!-- fonts to not antialias between certain sizes -->
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Helvetica Neue</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Monaco</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Lucida Grande</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
  <!--
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
  -->
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Tahoma</string>
  </test>
  <test compare="more_eq" name="pixelsize" qual="any">
   <double>8</double>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>15</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Verdana</string>
  </test>
  <test compare="more_eq" name="pixelsize" qual="any">
   <double>8</double>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>15</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Arial</string>
  </test>
  <test compare="more_eq" name="pixelsize" qual="any">
   <double>8</double>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>15</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Courier New</string>
  </test>
  <test compare="more_eq" name="pixelsize" qual="any">
   <double>8</double>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>15</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Times New Roman</string>
  </test>
  <test compare="more_eq" name="pixelsize" qual="any">
   <double>8</double>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>15</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Georgia</string>
  </test>
  <test compare="more_eq" name="pixelsize" qual="any">
   <double>8</double>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>15</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <!-- special settings -->
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Luxi Sans</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Consolas</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdlegacy</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
  <edit mode="assign" name="aspect">
   <double>0.96</double>
  </edit>
 </match>
